<!DOCTYPE html>

<html>
    <head>
        <title>
            Register for Account
        </title>
    </head>
    <body>
        <h1> Register </h1>

        <form action="/register" method="post">
            <input type="text" name="username" placeholder="Username">
            <br>
            <input type="text" name="password" placeholder="Password">
            <br>
            <input type="text" name="confirmation" placeholder="Password Confirmation">
            <br>
            <input type="submit">

        </form>
    </body>
</html>
